<div class="field-form pt-1 pb-2">
  <label for="{{ field.id_for_label }}" class="form-label ps-1">
    <strong>{{ field.label }}</strong>
  </label>

  {{ field }}

  {% if field.help_text %}
    <div class="invalid-feedback alert alert-danger py-1 px-2" role="alert">
      {{ field.help_text }}
    </div>
  {% endif %}

  {% for error in field.errors %}
    <div class="alert alert-danger mb-1 p-2" role="alert">
      {{ error }}
    </div>
  {% endfor %}
</div>
