{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link href="{% static 'css/usuarios.css' %}" rel="stylesheet" type="text/css">
  {% block extra_css %}{% endblock %}
{% endblock %}

{% block contenido %}
  <div class="d-flex col w-100">

    <div id="sidebar" class="collapse d-lg-flex collapse-horizontal sidebar">
      {% include "componentes/barr-lateral.html" %}
    </div>

    <div id="usuario" class="m-0 p-5 w-100">
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show w-100" style="margin-top: -3rem; margin-bottom: 0;" role="alert">
          {{ message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}

      <div class="container d-flex flex-column h-100">
        {% block socio %}{% endblock %}
      </div>
    </div>

  </div>

  <div class="d-flex d-lg-none sticky-bottom justify-content-end h-0">
    <button class="btn btn-outline-success btn-menu fs-4 rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
      <i class="fas fa-ellipsis-h"></i>
    </button>
  </div>

{% endblock %}
