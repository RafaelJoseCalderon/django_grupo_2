{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/usuarios.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block contenido %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

<div class="d-flex flex-row w-100">
  <div class="d-flex flex-column flex-shrink-0 border-end shadow p-3" style="width: 280px;">

    <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Sidebar</span>
    </a>

    <hr>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link link-body-emphasis" aria-current="page">
          <i class="bi fas fa-home me-2"></i>
          <span>Alta</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-body-emphasis">
          <i class="bi fas fa-tachometer-alt me-2"></i>
          <span>Baja</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-body-emphasis">
          <i class="bi fas fa-border-all me-2"></i>
          <span>Modificacion</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-body-emphasis">
          <i class="bi fab fa-product-hunt me-2"></i>
          <span>Lista</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-body-emphasis">
          <i class="bi fas fa-user-circle me-2"></i>
          <span>Otra Cosa</span>
        </a>
      </li>
    </ul>

    <hr>

    <div class="collapse" id="account-collapse">
      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        <li>
          <a href="{% url 'perfil' %}" class="link-dark d-inline-flex text-decoration-none rounded">
            <i class="bi far fa-address-card me-2"></i>
            <span>Perfil</span>
          </a>
        </li>
        <li>
          <a href="{% url 'editar_perfil' %}" class="link-dark d-inline-flex text-decoration-none rounded">
            <i class="bi far fa-address-card me-2"></i>
            <span>Editar Perfil</span>
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}" class="link-dark d-inline-flex text-decoration-none rounded">
            <i class="bi fas fa-sign-out-alt me-2"></i>
            <span>Cerrar Sesi√≥n</span>
          </a>
        </li>
      </ul>
    </div>

    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
      <span>Cuentas</span>
    </button>

  </div>

  <div class="px-5 py-5 w-100">
    {% block socio %}{% endblock %}
  </div>
</div>
{% endblock %}
